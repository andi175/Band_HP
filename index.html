<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basis-Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Wrapper für maximale Breite */
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Titel */
    h1 {
      text-align: center;
      margin-top: 20px;
    }

    /* Bild-Styling */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    /* Konzertinfos */
    .info {
      text-align: center;
      background: rgb(255,152,31);
      padding: 20px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      margin: 20px 0;
    }

    .info h2 {
      margin: 0 0 10px;
      font-size: 48px;
    }

    .info h3 {
      margin: 10px 0;
      font-size: 36px;
    }

    .info h4 {
      margin: 5px 0;
      font-size: 20px;
    }

    .info .event-details {
      font-size: 28px;
      margin-top: 10px;
    }

    .info p {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #f8f8f8;
      padding: 20px 0;
    }

    .footer a {
      text-decoration: none;
    }

    .footer img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Inhalt wird in Wrapper eingeschlossen -->
  <div class="wrapper">
    <!-- Titel -->
    <!-- Responsives Bild -->
    <img src="konzertplakat.jpg" alt="Konzertplakat">

    <!-- Konzertinfos -->
    <div class="info">
      <h2>Ale4Demise & Anderson Dorn</h2>
      <h3>16.04.2025</h3>
      <h3 style="font-size: 32px;">Feierwerk Kranhalle</h3>
      <h4>Hansastraße 39, 81373 München</h4>
      <h3 class="event-details">Einlass 19:00 | Beginn 20:00</h3>
      
      <p>Tickets bald erhältlich</p>
    </div>
  </div>

  <!-- Footer mit Links -->
  <div class="footer">
    <a href="https://www.youtube.com/@Ale4Demise_music" target="_blank">
      <img src="youtube-thumbnail.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/ale4demise_music" target="_blank">
      <img src="instagram-thumbnail.png" alt="Instagram">
    </a>
  </div>
</body>
</html>
