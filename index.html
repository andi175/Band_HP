<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basis-Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Wrapper für maximale Breite */
    .wrapper {
      max-width: 1200px; /* Maximale Breite für große Bildschirme */
      margin: 0 auto;    /* Zentriert den Inhalt */
      padding: 0 15px;   /* Abstand zum Rand */
    }

    /* Titel */
    h1 {
      text-align: center;
      margin-top: 20px;
    }

    /* Bild-Styling */
    img {
      max-width: 100%; /* Bild passt sich der Breite des Containers an */
      height: auto;    /* Höhe bleibt proportional */
      display: block;
      margin: 20px auto; /* Bild zentriert */
    }

    /* Konzertinfos */
    .info {
      text-align: center;
      background: rgb(255,152,31);
      padding: 20px;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      margin: 20px 0;
    }

    .info h2 {
      margin: 0 0 10px;
      font-size: 50px;
    }

    .info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }

    /* Links unten */
    .footer {
      display:flex; /* Drückt den Footer nach unten */
justify-content: center;
align-items:center;
gap: 20px;
      background: #f8f8f8;
      padding: 20px 0;
      text-align: center;
    }

    .footer a {
      margin: 0 10px;
      text-decoration: none;
    }

    .footer img {
      width: 50px; /* Größe der Thumbnails */
      height: 50px;
      object-fit: cover;
      border-radius: 5px; /* Optional: leicht abgerundete Kanten */
    }
  </style>
</head>
<body>
  <!-- Inhalt wird in Wrapper eingeschlossen -->
  <div class="wrapper">
    <!-- Titel -->
    <!-- Responsives Bild -->
    <img src="konzertplakat.jpg" alt="Konzertplakat">

    <!-- Konzertinfos -->
    <div class="info"; background: #f255f153f31>
      <h2>Konzert 16.04.2025</h2>
     
<h3>Feierwerk Kranhalle   Hansastraße 39   81373 München</h3>
          <h3>     Einlass 19:00    Beginn 20:00 </h3>
 
  
      <a href="https://www.eure-konzertseite.de" target="_blank">Zur Konzert-Homepage</a>
    </div>
  </div>

  <!-- Footer mit Links -->
  <div class="footer">
    <a href="https://www.youtube.com/@Ale4Demise_music" target="_blank">
      <img src="youtube-thumbnail.png" >
    </a>
    <a href="https://www.instagram.com/ale4demise_music" target="_blank">
      <img src="instagram-thumbnail.png" >
    </a>
  </div>
</body>
</html>
